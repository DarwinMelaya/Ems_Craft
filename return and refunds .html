  <section class="return_refunds_section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section_heading text-center">
            <h2>Return and Refunds</h2>
            <p>If you are not satisfied with your purchase, you can request a return or refund by filling out the form below.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <form id="returnRefundForm">
            <div class="form-group">
              <label for="orderNumber">Order Number:</label>
              <input type="text" class="form-control" id="orderNumber" name="orderNumber" required>
            </div>
            <div class="form-group">
              <label for="reason">Reason for Return/Refund:</label>
              <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end return and refunds section -->
